<h1>Novo Cliente</h1>
<div class="container">
    <form #myForm="ngForm" (ngSubmit)="cadastrar(myForm)">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" name="nome" required ngModel>
      </div>
 
      <div class="form-group">
        <label for="nascimento">Data de Nasciemnto</label>
        <input type="datetime" class="form-control" name="nascimento" ngModel>
      </div>

      <div class="form-group">
        <label for="idSapato">ID-sapato</label>
        <input type="text" class="form-control" name="idSapato" ngModel>
      </div>
 
      <button  class="btn btn-success">Submit</button>
 
    </form>
</div>
